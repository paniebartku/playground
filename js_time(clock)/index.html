<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Projekt 11 - zadanie 1 - Aktualna godzina</title>

    <style>
      * {
        margin: 0;
      }

      div {
        line-height: 100vh;
        text-align: center;
        font-size: 50px;
        font-family: arial;
      }

      span {
        font-weight: bold;
        font-family: monospace;
      }
    </style>
  </head>

  <body>
    <div class="clock">Godzina: <span></span></div>
    <!-- <script src="main.js">

 </script> -->
    <script>
      const clock = () => {
        const time = new Date();
        const seconds = time.getSeconds();
        const minutes = time.getMinutes();
        const hours = time.getHours();
        const span = document.querySelector("span");
        span.textContent = `${hours} : ${minutes} : ${seconds}`;
      };
      setInterval(clock, 1000);
    </script>
  </body>
</html>
