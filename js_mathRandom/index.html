<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <button>Go</button>
    <div class="wrapper"></div>
    <script>
      const button = document.querySelector("button");
      const wrapper = document.querySelector(".wrapper");
      const number = function(max, min) {
        return Math.floor(Math.random() * (max - min) + min);
      };

      const randomFn = () => {
        wrapper.textContent = "";
        let scoreArray = [];
        let singleScore;
        for (let i = 0; i < 6; i++) {
          singleScore = number(49, 1);

          while (scoreArray.indexOf(singleScore) !== -1) {
            singleScore = number(49, 1);
          }
          scoreArray.push(singleScore);
        }
        scoreArray.forEach(item => (wrapper.textContent += ` ${item}`));
        console.log(scoreArray);
        scoreArray.slice(0, 1);
      };

      button.addEventListener("click", randomFn, false);
    </script>
  </body>
</html>
